<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>TailWind</title>
    <script
      async
      src="https://cdn.bootcss.com/mathjax/3.0.5/es5/tex-mml-chtml.js"
    ></script>
    <script>
      MathJax = {
        loader: {
          load: [
            'input/tex-base', // 必备基础库
            'output/chtml',
            '[tex]/ams' // 必备基础库，用来将tex转换成html
          ]
        },
        tex: {
          inlineMath: [
            ['$', '$'],
            ['\\(', '\\)']
          ],

          displayMath: [
            ['$$', '$$'],
            ['\\[', '\\]']
          ],
          packages: ['base', 'ams']
        },
        options: {
          skipHtmlTags: [
            'script',
            'noscript',
            'style',
            'textarea',
            'pre',
            'code'
          ],
          renderActions: {
            addMenu: [0, '', '']
          }
        },
        processHtmlClass: 'prose',
        startup: {
          ready() {
            MathJax.startup.defaultReady()
          }
        }
      }
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
